<div class="form">
<form [formGroup]="oneTimeCodeForm" (submit)="onSubmit()">
    <div class="title">OTP verification:</div>
    <div class="subtitle">Enter the OTP you've received via SMS: </div>
    <div class="form-row">
        <input type="number" id="mobile" class="input" formControlName="oneTimeCode"
        ngModel placeholder="XXXXX">
    </div>
    <div>
        <button class="submit">Enter OTP</button>
    </div>
</form> 
</div>
