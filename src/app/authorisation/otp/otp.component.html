<div style="text-align: center;">
<form [formGroup]="oneTimeCodeForm" (submit)="onSubmit()">
    <div>OTP verification</div>

    <div class="form-row">
        <input type="number" id="mobile" class="form-input" formControlName="oneTimeCode"
        ngModel placeholder="Enter the OTP you've received">
    </div>
    <div>
        <button type="submit">Enter OTP</button>
    </div>
</form> 
</div>
